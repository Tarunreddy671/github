<nb-chat title="Pizza Bot">
    <nb-chat-message 
        *ngFor="let msg of messages"
        type="text"
        [message]="msg.text"
        [reply]="msg.reply"
        [sender]="msg.sender"
        [date]="msg.date"
        [avatar]="msg.avatar"
    >
    </nb-chat-message>

    <nb-chat-message 
        *ngIf="loading"
        type="text"
        avatar="/assets/bot.png"
        message="..."
    >
    </nb-chat-message>

    <nb-chat-form 
        (send)="handleUserMessage($event)" 
        [dropFiles]="true"
    >
    </nb-chat-form>
</nb-chat>
